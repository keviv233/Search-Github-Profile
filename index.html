<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container flex-column">

        <!-- search bar -->
        <div class="search-bar">
            <input type="text" name="" placeholder="Enter the github username..." class="search" id="">
        </div>

        <!-- profile -->
        <div class="profile flex">
            <div class="initial error">Enter The GitHub Username In The Search Box To Get The Corresponding Information...</div>
            <img src="" alt="" class="profile-img">
            <div class="profile-info flex-column">
                <h2 class="name"></h2>
                <div class="bio"></div>
                <div class="numaric-info flex">
                    <p class="followers"><span></span> Followers</p>
                    <p class="following"><span></span> Following</p>
                    <p class="repos"><span></span> Repos</p>
                </div>
                <div class="resent-repos flex">
                    <a href="" target="_blank" class="repo" id="repo-1">Keviv</a>
                    <a href="" target="_blank" class="repo" id="repo-2"></a>
                    <a href="" target="_blank" class="repo" id="repo-3"></a>
                    <a href="" target="_blank" class="repo" id="repo-4"></a>
                    <a href="" target="_blank" class="repo" id="repo-5"></a>
                </div>
            </div>
            <div class="err-msg" style="display: none;">There Is No Such User That You Are Looking For..!</div>
        </div>
    </div>

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
